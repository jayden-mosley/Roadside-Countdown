<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EFM Roadside Welfare Timer</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --highlight: #008cff;
    }

    body.dark {
      --bg-color: #0b0f2c;
      --text-color: #f5f5f5;
    }

    body.daytime {
      background: linear-gradient(to top, #c2e9fb, #a1c4fd);
      color: var(--text-color);
    }

    body.nighttime {
      background: #0b0f2c;
      color: var(--text-color);
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      transition: background 0.4s ease-in-out;
    }

    .header {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    .tab-bar {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    .tab-bar button {
      background: var(--highlight);
      border: none;
      padding: 0.5em 1em;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .timer-box {
      border: 2px solid var(--highlight);
      padding: 1em;
      border-radius: 10px;
      margin-top: 1em;
    }

    .timer-large {
      font-size: 2em;
    }

    .timer-small {
      font-size: 1.2em;
    }

    .controls button {
      margin: 0.5em 0.25em;
      padding: 0.5em 1em;
      background: var(--highlight);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .star, .shooting-star {
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .star {
      width: 2px;
      height: 2px;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .shooting-star {
      width: 2px;
      height: 2px;
      animation: shoot 3s ease-in-out infinite;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(-300px, 300px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="header">EFM Roadside Welfare Timer</div>

  <input type="text" id="regInput" placeholder="Enter Vehicle REG" />
  <button onclick="addVehicle()">Add Vehicle</button>

  <div class="tab-bar" id="tabs"></div>
  <div id="vehiclePanels"></div>
  <div id="starfield"></div>

  <audio id="twinkleSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f5fef19e13.mp3?filename=twinkle-117734.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const tabsContainer = document.getElementById('tabs');
    const vehiclePanels = document.getElementById('vehiclePanels');
    const sound = document.getElementById('twinkleSound');
    const vehicles = {};
    let activeReg = null;

    function addVehicle() {
      const reg = document.getElementById('regInput').value.trim().toUpperCase();
      if (!reg || vehicles[reg]) return;

      const tab = document.createElement('button');
      tab.innerText = reg;
      tab.onclick = () => showVehicle(reg);
      tabsContainer.appendChild(tab);

      const panel = document.createElement('div');
      panel.id = `panel-${reg}`;
      panel.className = 'timer-box';
      panel.innerHTML = `
        <div><strong>REG:</strong> ${reg}</div>
        <div class="timer-large" id="countdown-${reg}">30:00</div>
        <button onclick="resetCountdown('${reg}')">Reset 30min Timer</button>
        <div class="timer-small" id="recovery-${reg}">Recovery Time: 00:00</div>
        <div class="controls">
          <button onclick="startRecovery('${reg}')">Start Recovery</button>
          <button onclick="stopRecovery('${reg}')">Stop</button>
          <button onclick="resetRecovery('${reg}')">Reset Recovery</button>
        </div>
        <div id="status-${reg}">Status: Waiting</div>
      `;
      vehiclePanels.appendChild(panel);

      vehicles[reg] = {
        countdown: 1800,
        recovery: 0,
        countdownInterval: null,
        recoveryInterval: null
      };

      showVehicle(reg);
      startCountdown(reg);
    }

    function showVehicle(reg) {
      activeReg = reg;
      Object.keys(vehicles).forEach(r => {
        document.getElementById(`panel-${r}`).style.display = r === reg ? 'block' : 'none';
      });
    }

    function startCountdown(reg) {
      clearInterval(vehicles[reg].countdownInterval);
      vehicles[reg].countdown = 1800;
      vehicles[reg].countdownInterval = setInterval(() => {
        const c = --vehicles[reg].countdown;
        if (c <= 0) {
          clearInterval(vehicles[reg].countdownInterval);
          sound.play();
          notify(`${reg} countdown finished`);
        }
        document.getElementById(`countdown-${reg}`).innerText = formatTime(c);
      }, 1000);
    }

    function resetCountdown(reg) {
      startCountdown(reg);
    }

    function startRecovery(reg) {
      clearInterval(vehicles[reg].recoveryInterval);
      vehicles[reg].recoveryInterval = setInterval(() => {
        vehicles[reg].recovery++;
        document.getElementById(`recovery-${reg}`).innerText = `Recovery Time: ${formatTime(vehicles[reg].recovery)}`;
      }, 1000);
      document.getElementById(`status-${reg}`).innerText = "Status: In Recovery";
    }

    function stopRecovery(reg) {
      clearInterval(vehicles[reg].recoveryInterval);
      document.getElementById(`status-${reg}`).innerText = "Status: Recovered";
    }

    function resetRecovery(reg) {
      clearInterval(vehicles[reg].recoveryInterval);
      vehicles[reg].recovery = 0;
      document.getElementById(`recovery-${reg}`).innerText = `Recovery Time: 00:00`;
      document.getElementById(`status-${reg}`).innerText = "Status: Waiting";
    }

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function notify(message) {
      if (Notification.permission === 'granted') {
        new Notification(message);
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') new Notification(message);
        });
      }
    }

    // Theme control based on time
    const hour = new Date().getHours();
    if (hour >= 6 && hour < 17) {
      document.body.classList.add('daytime');
    } else {
      document.body.classList.add('nighttime');
      generateStars();
      generateShootingStar();
    }

    function generateStars() {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.opacity = Math.random();
        starfield.appendChild(star);
      }
    }

    function generateShootingStar() {
      setInterval(() => {
        const starfield = document.getElementById('starfield');
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        shootingStar.style.left = Math.random() * 100 + 'vw';
        shootingStar.style.top = Math.random() * 50 + 'vh';
        shootingStar.style.width = '4px';
        shootingStar.style.height = '4px';
        starfield.appendChild(shootingStar);
        setTimeout(() => shootingStar.remove(), 3000);
      }, 10000);
    }
  </script>
</body>
</html>
